<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker App</title>
</head>
<body>
    <div class="container">
        <h1>Money Tracker App</h1>
        <form action="/add" method="POST" class="input-section">
            <label for="category_select">Category:</label>
            <select id="category_select" name="category_select">
                <option value="Expense">Select</option>
                <option value="Expense">Grocery</option>
                <option value="Expense">Hostel Charge</option>
                <option value="Expense">Transport Cost</option>
                <option value="Income">Extra Cost</option>
            </select>
            <label for="amount_input">Amount:</label>
            <div style="display: flex; align-items: center;">
                <span style="font-size: 1.2rem;">â‚¹</span>
                <input type="number" id="amount_input" name="amount_input">
            </div>
            <label for="info">Info:</label>
            <input type="text" id="info" name="info">
            <label for="date_input">Date:</label>
            <input type="date" id="date_input" name="date_input">
            <button id="add_btn">Add</button>
        </form>

        <div class="expenses-list">
            <h2>Expenses and Incomes List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Info</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total Amount:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
